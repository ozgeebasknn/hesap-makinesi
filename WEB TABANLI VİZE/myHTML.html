<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <script  src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/myJS.js"></script>
	<link href="myCSS.css" rel="stylesheet">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
	<div id="hesapMakAc">Hesap Makinesini Açmak İçin Tıklayınız</div>
	<div id="hesapMakKapat"> Hesap Makinesini Kapatmak İçin Tıklayınız</div>
    <div class="hesapMakinesi" id=hesapMakinesi>
		<form name="form">
			<input class="hesapMakinesi_ekran">
		</form>
		<table>
			<tr>
                <td><input type="button" value="C" class="C" onclick="temizle()"></td>
				<td><input type="button" value="/" onclick="ekle('/')"></td>
				<td><input type="button" value="←" onclick="sil()"></td>
				<td><input type="button" value="*" onclick="ekle('*')"></td>
			</tr>
			<tr>
				<td><input type="button" value="7" onclick="ekle(7)"></td>
				<td><input type="button" value="8" onclick="ekle(8)"></td>
				<td><input type="button" value="9" onclick="ekle(9)"></td>
				<td><input type="button" value="-" onclick="ekle('-')"></td>
			</tr>
			<tr>
				<td><input type="button" value="4" onclick="ekle(4)"></td>
				<td><input type="button" value="5" onclick="ekle(5)"></td>
				<td><input type="button" value="6" onclick="ekle(6)"></td>
				<td><input type="button" value="+" onclick="ekle('+')"></td>
			</tr>
			<tr>
				<td><input type="button"  value="1" onclick="ekle(1)"></td>
				<td><input type="button" value="2" onclick="ekle(2)"></td>
				<td><input type="button" value="3" onclick="ekle(3)"></td>
				<td rowspan="2"><input style="height:104px;" type="button" id=esittir value="=" onclick="hesapla()"  ></td>
			</tr>
			<tr>
				<td><input type="button"  value="." onclick="ekle('.')"></td>
				<td colspan="2"><input style="width:104px;" type="button" id="sifir" value="0"  onclick="ekle(0)"   ></td>
				
			</tr>
		</table>
	</div>
	
    
</body>
</html>
